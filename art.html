  a {
    color: #603F26; /* light mode */
  }

  body.dark-mode a {
    color: #FFDBB5; /* dark mode */
  }
</style>

<script>
  const designImages = document.querySelectorAll('.art-box img');
  const toggle = document.getElementById('darkModeToggle');

  function updateDesignImages() {
    const darkMode = document.body.classList.contains('dark-mode');
    designImages.forEach(img => {
      const lightSrc = img.getAttribute('data-light');
      const darkSrc = img.getAttribute('data-dark');
      if (lightSrc && darkSrc) {
        img.src = darkMode ? darkSrc : lightSrc;
      }
    });
  }

  // Update immediately and whenever dark mode toggles
  updateDesignImages();
  toggle.addEventListener('click', updateDesignImages);
</script>
